---
services:
- movie-fun-sso
memory: 1G
instances: 1
applications:
- name: albums-lab-service
  env:
    GRANT_TYPE: client_credentials
    SSO_IDENTITY_PROVIDERS: uaa
  path: applications/album-service/build/libs/album-service-1.1.0-SNAPSHOT.jar
  services:
  - album-database
- name: movie-lab-service
  env:
    GRANT_TYPE: client_credentials
    SSO_IDENTITY_PROVIDERS: uaa
  path: applications/movie-service/build/libs/movie-service-1.1.0-SNAPSHOT.jar
  services:
  - movie-database
- name: movie-fun-app-lab
  path: applications/movie-fun-app/build/libs/movie-fun-app-1.1.0-SNAPSHOT.war
  env:
    GRANT_TYPE: authorization_code
    SSO_IDENTITY_PROVIDERS: uaa
    ALBUMS_URL: https://albums-lab-service.apps.cumuluslabs.io/albums
    MOVIES_URL: https://movie-lab-service.apps.cumuluslabs.io/movies
